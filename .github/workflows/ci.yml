name: continuous integration

on:
  pull_request:
    branches:
      - "master"

jobs:
  testing:
    runs-on: ubuntu-latest
    name: "ini unit test"
    steps:
      - uses: actions/checkout@v3
      - uses: action/setup-go@v3
        with:
          go-version: 1.19
      - name: run unit test
        run: go test -v ./controller/
